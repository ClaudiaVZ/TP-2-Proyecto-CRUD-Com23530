<!--Modificar Producto-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <title>Modificar Producto</title>
    <link rel="stylesheet" href="static/estilos.css">
</head>

<body>
    <h1>Modificar Productos del Inventario</h1>
    <h3>Catálogo</h3>

    <div id="app"> <!--contenedor controlado por Vue.js-->
        <form @submit.prevent="obtenerProducto"> <!--evita el envio por defecto y llama a la funcion cuando el form se envie-->
            <label for="codigo">Código:</label>
            <input type="text" v-model="codigo" required><br> <!--campos de entrada-->

            <button type="submit">Modificar Producto</button> <!--boton de envio cuando se hace click-->
            <a href="index.html">Menu principal</a>
        </form>

        <div v-if="mostrarDatosProducto"> <!--se muestra solo si mostrarDatosProducto es verdadero-->
            <h2>Datos del Producto</h2>

            <form @submit.prevent="guardarCambios">
                <label for="descripcionModificar">Descripción:</label>
                <input type="text" id="descripcionModificar" vmodel="descripcion" required><br>

                <label for="cantidadModificar">Cantidad:</label>
                <input type="number" id="cantidadModificar" vmodel="cantidad" required><br>

                <label for="precioModificar">Precio:</label>
                <input type="number" step="0.01" id="precioModificar" vmodel="precio" required><br>

                <!-- Imagen actual del producto -->
                <img v-if="imagen_url && !imagenSeleccionada" :src="'static/imgenes_producto/' + imagen_url"
                    alt="Imagen del producto" style="max-width: 200px;">

                <!-- Vista previa de la nueva imagen seleccionada -->
                <img v-if="imagenSeleccionada" :src="imagenUrlTemp" alt="Vista previa de la nueva imagen"
                    style="max-width: 200px;">
                    
                <!-- Input para nueva imagen -->
                <label for="nuevaImagen">Nueva Imagen:</label>
                <input type="file" id="nuevaImagen" @change="seleccionarImagen"><br>

                <label for="proveModificar">proveedor:</label>
                <input type="number" id="proveModificar" vmodel="proveedor" required><br>

                <button type="submit">Guardar Cambios</button> <!--boton guardar cambios-->
                <a href="modificacion_de_productos.html">Cancelar</a> <!--enlace para cancelar la modif y redirigir-->
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="modificacion_de_productos.js"></script>

</body>
</html>
